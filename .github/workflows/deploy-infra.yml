name: Deploy infrastructure (Bicep)

on:
  push:
    paths:
      - 'infra/**'
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy Bicep to rg-kidsmath
    runs-on: ubuntu-latest
    # Required permission for GitHub OIDC token
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sign in to Azure using OIDC (federated credentials)
        uses: azure/login@v2
        with:
          # These should be configured as repository secrets and a federated identity
          # credential must exist on the Service Principal in Entra ID
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Optional: enable Azure PowerShell session if you need PowerShell
          enable-AzPSSession: false

      - name: Show current subscription
        run: az account show --output table

      - name: Deploy Bicep to resource group `rg-kidsmath`
        env:
          RG_NAME: rg-kidsmath
        run: |
          set -e
          echo "Deploying infra/kidsmath-main.bicep to resource group: $RG_NAME"
          az deployment group create \
            --resource-group "$RG_NAME" \
            --template-file infra/kidsmath-main.bicep \
            --parameters repositoryUrl="https://github.com/${{ github.repository }}" \
                         appArtifactLocation="dist" \
                         branch="${{ github.ref_name || 'main' }}"
