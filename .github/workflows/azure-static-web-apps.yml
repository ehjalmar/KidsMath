name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    # Only run this workflow when frontend files change
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (frontend)
        # install from the frontend folder â€” if package-lock.json exists we'll use `npm ci`, otherwise fall back to `npm install`
        run: |
          cd frontend
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (frontend)
        run: |
          cd frontend
          npm run build --if-present

      - name: 'Deploy to Azure Static Web Apps'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend' # App source code path
          api_location: '' # No Azure Functions by default
          output_location: 'dist' # Built app location (relative to app_location)
